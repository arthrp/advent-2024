# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: |
          sudo apt-get update && sudo apt-get install -y binutils git gnupg2 libc6-dev libcurl4-openssl-dev libedit2 \
          libgcc-11-dev \
          libpython3-dev \
          libsqlite3-0 \
          libstdc++-11-dev \
          libxml2-dev \
          libz3-dev \
          pkg-config \
          python3-lldb-13 \
          tzdata \
          unzip \
          zlib1g-dev
    - name: Install swift
      run: |
          wget https://download.swift.org/swift-6.0.2-release/ubuntu2204/swift-6.0.2-RELEASE/swift-6.0.2-RELEASE-ubuntu22.04.tar.gz && \
          tar xzvf swift-6.0.2-RELEASE-ubuntu22.04.tar.gz && \
          export PATH="${PWD}/swift-6.0.2-RELEASE-ubuntu22.04/usr/bin:${PATH}"
    - name: Test installation
      run: swift --version
